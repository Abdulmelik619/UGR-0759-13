<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up page for turbiya online tutor">
    <title>Terbiya Tutor</title>
    <style>
        @import url(cssjs/signuppage.css);
    </style>
</head>
<body>
    <main class="big_main1">
        <div class="big_main2">
        <div class="main1">
        <h1 class="main1__h1">Sign Up</h1>
        <h2 class="main1__h2">Fill the form below to Register</h2>
    </div>
    <form class="main" action="login.html" method="get" id="form">
        <ul>
            <div id="name-val"></div>
            <li class="main__li"><label class="main__li__label main__li__label--moved" >Name: <input type="text" name="fullname"  placeholder="Your Name" maxlength="50" id="name" class="main__li__input main__li__input--2em" ></label></li>
            <li class="main__li"><label class="main__li__label main__li__label--moved">Email: <input type="email" name="email" placeholder="Your Email"   maxlength="50" class="main__li__input main__li__input--2em" ></label></li>
            <div id="pass-val"></div>
            <li class="main__li"><label class="main__li__label">Password:<input type="password" name="password" placeholder="Password"  id="password" maxlength="50" class="main__li__input main__li__input--1em"></label></li>
            <div id="cpass-val"></div>
            <li class="main__li"><label class="main__li__label">Confirm Password:<input type="password" name="password" placeholder="Confirm Password" id="cpassword"  maxlength="50" class="main__li__input main__li__input--0.5em"></label></li>
            <li class="main__li"><label class="main__li__label">Education Level:<input type="text" list="edulevel" name="education" placeholder="Your Grade Level" maxlength="50" class="main__li__input main__li__input--0.5em"></label></li>
            <li class="main__li"><input type="submit" value="Register" class="main__li__input main__li__input--submit"></li>
        </ul>
        <datalist id="edulevel">
            <option value="Grade 9">
            <option value="Grade 10">
            <option value="Grade 11">
            <option value="Grade 12">
            </datalist>
        <div class="main__div">   
        <h3 class="main__h3">Already have an account?</h3>
        <a href="loginpage.html">Login</a>
    </div> 
        
</form>
</div>
    </main>
<script src="cssjs/signup.js"></script>
</body>
</html>
