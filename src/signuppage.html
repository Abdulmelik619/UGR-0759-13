<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up page for turbiya online tutor">
    <title>Terbiya Tutor</title>

<body>
    <main>
        <h1>Sign Up</h1>
        <h2>Fill the form below to Register</h2>
        <ul>
            <li><label>Enter your Name: <input type="text" name="fullname"  placeholder="Your Name" maxlength="50"></label></li>
            <li><label>Enter your Email: <input type="email" name="email" placeholder="Your Email"   maxlength="50"></label></li>
            <li><label>Enter your Password:<input type="password" name="password" placeholder="Password"  maxlength="50"></label></li>
            <li><label>Confirm your Password:<input type="password" name="password" placeholder="Confirm Password"   maxlength="50"></label></li>
            <li> <label>Enter your Education Level:<input type="text" list="edulevel" name="education" placeholder="Your Grade Level" maxlength="50"></label></li>
            <li> <input type="submit" value="Register"></li>
        </ul>
        <datalist id="edulevel">
            <option value="Grade 9">
            <option value="Grade 10">
            <option value="Grade 11">
            <option value="Grade 12">
            </datalist>
        <h3>Already have an account?</h3><a href="loginpage.html">Login</a>
        
        
    </main>
</body>
</html>
