<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up page for turbiya online tutor">
    <title>Terbiya Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
      />
</head>
<body style="background-color: rgb(0, 29, 43); color: aliceblue; padding-top: 2%;">
    <div class="container-fluid">
        <div >
            <h1 style="padding-left: 43%;"class="main1__h1">Sign Up</h1>
            <h2  style="padding-left: 33%;"class="main1__h2">Fill the form below to Register</h2>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-3"></div>
            <div style="background-color: aliceblue; color:  black; border-radius: 1.5em;" class=" d-flex align-item-center  p-3 col-lg-4 col-md-4 col-sm-6 col-xs-8">    
    <form class="needs-validation" action="login.html" method="get" id="form" novalidate>
    
            <div class="form-group">
                <div id="name-val"></div>
                <label class="form-label" >Name: </label>
                <input type="text" name="fullname"  placeholder="Your Name" maxlength="50"  required id="name" class="form-control" >
                <div class="valid-feedback">
                    Looks good!
                  </div>
            </div>
            <div class="form-group">
                <label class="form-label">Email: </label>
                <input type="email" name="email" placeholder="Your Email"   maxlength="50" class="form-control" required >
            </div>
            <div class="form-group">
                <div id="pass-val"></div>
                <label class="form-label">Password:</label>
                <input type="password" name="password" placeholder="Password"  required  id="password" maxlength="50" class="form-control">
            </div>
            <div class="form-group">
                <div id="cpass-val"></div>
                <label class="form-label">Confirm Password:</label>
                <input type="password" name="password" placeholder="Confirm Password"   required id="cpassword"  maxlength="50" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">Education Level:</label>
                <input type="text" list="edulevel" name="education" placeholder="Your Grade Level" maxlength="50" class="form-control">
            </div>
            <div class="mt-3">
                <input type="submit" value="Register" class="btn btn-success w-100">
            </div>
        <datalist id="edulevel">
            <option value="Grade 9">
            <option value="Grade 10">
            <option value="Grade 11">
            <option value="Grade 12">
            </datalist>
        <div class="px-5 text-center">   
        <p class="px-5   main__h3" style="font-size: 1em">Already have an account?<a class="ml-3 mt-3 text-decoration-none" href="loginpage.html">Login</a></p>
        
    </div> 
        
</form>
            </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
let form = document.getElementById("form")
let name1 = document.getElementById("name")
let nameval= document.getElementById("name-val")
let password1 = document.getElementById("password")
let passval = document.getElementById("pass-val")
let cpassword = document.getElementById("cpassword")
let cpassval = document.getElementById("cpass-val")

form.addEventListener("submit", function(e){
    if(name1.value.length >= 30 ) {
        nameval.textContent="Name can't be more than 30 charaters"
        e.preventDefault()
        nameval.style.color = "red"
        name1.style.border = "5px solid red"
    }
    if(password1.value.length < 8 || password1.value.length >20){
        passval.textContent="Password length must be between 8 and 20!"
        passval.style.color = "red"
        password1.style.border = "5px solid red"
        e.preventDefault()
    }
     if (password1.value.length != cpassword.value.length){
        cpassval.textContent="Password don't match"
        cpassval.style.color="red"
        cpassword.style.border="5px solid red"
        e.preventDefault()
     }
     
})    
</script>
    </body>
</html>
